<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Handling default values</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>Default Parameter Values</h1>
	<header>
		<nav>
			<ul>
				<li>If a function in Javascript is called with missing arguments (less than declared), the missing values are set to "Undefined".</li>
				<br>
				<br>
				<li>This is sometimes applicable, but it is better and acceptable to assign a default value to the parameter.</li>

			</ul>
		</nav>
	</header>
	

</body>
</html>
