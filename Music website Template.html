<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music website Template</title>
	<style>
		
		/*** Styling the body ***/
		  * {
		  	padding: 0;
		  	margin: 0;
		  }

		  .container {
		  	height: 100vh;
		  	width: 100%;
		  	background-image: url('music/image2.jpg');
		  	background-size: cover;
		  	position: relative;
		  }

		  .nav li {
		  	float: right;
		  	list-style: none;
		  }

		  .nav a {
		  	list-style: none;
		  	height: 50px;
		  	line-height: 50px;
		  	font-size: 1rem;
		  	font-weight: 550;
		  	display: block;
		  	padding: 5px 35px;
		  	color: black;
		  	text-decoration: none;
		  }

		  .content {
		  	width: 100%;
		  	position: absolute;
		  	top: 45%;
		  }

		  .left-col {
		  	margin-left: 11%;
		  }

		  .left-col h1 {
		  	font-size: 50px;
		  	color: black;
		  }

		  .right-col {
		  	float: right;
		  	margin-right: 10%;
		  	margin-top: -5%;
		  	display: flex;
		  	align-items: center;
		  }

		  .right-col p {
		  	font-size: 21px;
		  	color: black;
		  	font-weight: 650;
		  	margin-right: 20px;
		  }

		  #icon {
		  	cursor: pointer;
		  }

		  img {
		  	width: 85px;
		  	height: 85px;
		  }

		   /*** Media Queries ***/
 @media only screen and (max-width: 700px) {
 	img {
 		max-width: 70%;
 		
 	}
 	h1, h2 {
 		max-width: 300%;
 	}



	</style>
</head>
<body>
	<div class="container">
		<ul class="nav">
			<li><a href="#">CONTACT</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">ARTISTS</a></li>
			<li><a href="#">MUSIC</a></li>
			<li><a href="#">HOME</a></li>
		</ul>
	</div>

	<div class="content">
		<div class="left-col">
			<h1>The Medieval <br> OST.</h1>
			<h2>&copy; Godspeed 2022.</h2>
		</div>

		<div class="right-col">

			<p>Click here to listen</p>

			<img src="music/image4.png" id="icon">
		</div>
	</div>

	<audio id="mysound">
		<source src="music/media.mp3" type="audio/mp3">
		</audio>

		<script>
			var mysound = document.getElementById('mysound');
			var icon = document.getElementById('icon');

			icon.onclick = function() {
				if (mysound.paused) {

					mysound.play();
					icon.src = "https://media.geeksforgeeks.org/wp-content/uploads/20210402235545/Pause.png";
				} else {

					mysound.pause();
					icon.src = "https://media.geeksforgeeks.org/wp-content/uploads/20210402235520/play.png";
				}
			}
		</script>
</body>
</html>
